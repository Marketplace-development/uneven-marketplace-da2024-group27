<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <header>
        <h1>{{ product.name }}</h1>
    </header>
    
    <main>
        <p>{{ product.description }}</p>
        <p>Status: {{ product.status }}</p>
        {% if product.picture %}
            <img src="{{ product.picture }}" alt="{{ product.name }}" style="width:300px;height:auto;">
        {% endif %}
        <a href="{{ url_for('main.listings') }}">Terug naar overzicht</a>
    </main>
    
    <footer>
        <p>&copy; 2024 GardenLend</p>
    </footer>
</body>
</html>
