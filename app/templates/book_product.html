<h2>Book Product: {{ product.name }}</h2>
<p><strong>Available Period:</strong> From {{ product.available_calendar.split(",")[0] }} to {{ product.available_calendar.split(",")[1] }}</p>

<form method="POST" action="{{ url_for('main.book_product', listingID=product.listingID) }}">
    <label for="persons_booked">Number of persons:</label>
    <input type="number" id="persons_booked" name="persons_booked" required><br>

    <label for="start_time">Start Time:</label>
    <input type="datetime-local" id="start_time" name="start_time" required><br>

    <label for="end_time">End Time:</label>
    <input type="datetime-local" id="end_time" name="end_time" required><br>

    <label for="commission_fee">Commission Fee:</label>
    <input type="number" id="commission_fee" name="commission_fee" step="0.01" required><br>

    <button type="submit">Book Now</button>
</form>
<a href="{{ url_for('main.listings') }}">Back to Listings</a>
