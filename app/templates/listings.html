<!DOCTYPE html>
<html>
<head>
    <title>All Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .card p {
            margin: 0;
            color: #555;
        }
        .back-home {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Listings</h1>
    <div class="container">
        {% for product in listings %}
        <div class="card">
            <img src="{{ product.picture or '/static/default_image.jpg' }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Status:</strong> {{ product.status }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="/dashboard" class="back-home">Back to Dashboard</a>
</body>
</html>
