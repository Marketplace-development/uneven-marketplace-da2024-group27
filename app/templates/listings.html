<!DOCTYPE html>
<html>
<head>
    <title>Your Products</title>
</head>
<body>
    <h1>Your Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong><br>
            {{ product.description }}<br>
            Status: {{ product.status }}
        </li>
        {% endfor %}
    </ul>
    <a href="/"><button>Back to Home</button></a>
</body>
</html>
