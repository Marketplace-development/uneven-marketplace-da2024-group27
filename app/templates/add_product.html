<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="add-product-container">
    <h1 class="page-header">Add a New Product</h1>
    <form action="/add-product" method="POST">
        <label for="listing_name">Product Name:</label><br>
        <input type="text" id="listing_name" name="listing_name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="picture">Picture URL:</label><br>
        <input type="text" id="picture" name="picture"><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select><br><br>
        <p><em>Note: if the status is unavailable your product won't be able to be booked.</em></p>

        <!-- Nieuwe velden voor prijs -->
        <label for="price">Price per day (â‚¬):</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <p><em>Note: This price includes our standard 20% commission.</em></p>

        <!-- Extra veld voor manueel tijdslot invoeren -->
        <h2>Timeslot</h2>
        <label for="timeslot">Timeslot (dd-mm-jj startuur - einduur):</label><br>
        <input type="text" id="timeslot" name="timeslot" 
               placeholder="dd-mm-jj --:-- - --:--" required><br><br>

        <!-- Submit knop -->
        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="{{ url_for('main.dashboard') }}">Back To Profile</a>
</body>
</html>
