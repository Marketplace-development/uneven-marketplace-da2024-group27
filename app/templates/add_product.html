<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
</head>
<body>
    <h1>Add a New Product</h1>
    <form action="/add-product" method="POST">
        <label for="listing_name">Product Name:</label><br>
        <input type="text" id="listing_name" name="listing_name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="picture">Picture URL:</label><br>
        <input type="text" id="picture" name="picture"><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select><br><br>

        <label for="available_calendar">Available Calendar:</label><br>
        <input type="text" id="available_calendar" name="available_calendar"><br><br>

        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
