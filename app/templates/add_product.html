<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body class="add-product-container">
    <h1 class="page-header">Add a New Product</h1>
    <form action="/add-product" method="POST">
        <label for="listing_name">Product Name:</label><br>
        <input type="text" id="listing_name" name="listing_name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="picture">Picture URL:</label><br>
        <input type="text" id="picture" name="picture"><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select><br><br>

        <!-- Nieuwe velden voor tijdslots -->
        <h2>Generate Calendar Slots</h2>
        <label for="start_time">Start Time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>

        <label for="end_time">End Time:</label><br>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>

        <label for="slot_duration">Maximum Slot Duration (days):</label><br>
        <input type="number" id="slot_duration" name="slot_duration" value="5" readonly><br><br>

        <!-- Bestaand veld voor beschikbare kalender -->
        <label for="available_calendar">Available Calendar:</label><br>
        <input type="text" id="available_calendar" name="available_calendar" placeholder="Optional notes"><br><br>

        <!-- Submit knop -->
        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="{{ url_for('main.dashboard') }}">Back To Profile</a>
</body>
</html>
