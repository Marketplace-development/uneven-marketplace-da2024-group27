<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
</head>
<body>
    <h1>My Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Booking Time</th>
                <th>Commission Fee</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.product.name }}</td>
                    <td>{{ booking.time }}</td>
                    <td>{{ booking.commissionfee }}</td>
                    <td>Confirmed</td> <!-- Je kunt hier meer dynamische statusinformatie toevoegen -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
