<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<body>
    <h1>Leave a Review</h1>
    
    <!-- Formulier voor het indienen van een review -->
    <form method="POST" action="{{ url_for('main.add_review', BookingID=booking.BookingID) }}">
        <label for="score">Rating (1-5):</label>
        <select id="score" name="score" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Submit Review</button>
    </form>

    <!-- Link om terug te keren naar het dashboard -->
    <a href="{{ url_for('main.dashboard') }}">Back To Profile</a>
</body>
</html>
