<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
</head>
<body>
    <h1>Add Review for {{ product.name }}</h1>
    <form action="{{ url_for('main.add_review', listingID=product.listingID) }}" method="POST">
        <label for="score">Score (1-5):</label>
        <input type="number" id="score" name="score" min="1" max="5" required>
        <br>
        <button type="submit">Submit Review</button>
    </form>
    <br>
    <a href="{{ url_for('main.product_details', listingID=product.listingID) }}">Back to Product</a>
</body>
</html>
