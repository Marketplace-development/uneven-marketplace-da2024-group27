<form method="POST">
    <label for="listing_name">Product Name:</label>
    <input type="text" id="listing_name" name="listing_name" value="{{ product.name }}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ product.description }}</textarea><br>

    <label for="picture">Picture URL:</label>
    <input type="text" id="picture" name="picture" value="{{ product.picture }}" required><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="active" {% if product.status == 'active' %}selected{% endif %}>Active</option>
        <option value="inactive" {% if product.status == 'inactive' %}selected{% endif %}>Inactive</option>
    </select><br>

    <label for="available_calendar">Available Calendar:</label>
    <input type="text" id="available_calendar" name="available_calendar" value="{{ product.available_calendar }}" required><br>

    <button type="submit">Save Changes</button>
</form>
